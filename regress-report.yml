- summary: |
    Некорректно работают фильтры
  environment: |
    Google Chrome Версия 127.0.6533.100 (Официальная сборка), (64 бит)
    ОС Windows 11 Домашняя v23H2
  steps-to-reproduce: |
    1. Зайти на страницу сайта https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. Ввести в поиске по названию значение "11111111111111111111"
  expected-result: |
    Выводится сообщение о том что не найдено товара с таким названием
  actual-result: |
    Фильтр полностью сбрасывается и выводится весь список товара
    Исчезают кнопки переключения между страницами

